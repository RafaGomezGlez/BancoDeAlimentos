plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id "androidx.navigation.safeargs"

}

apply plugin: 'com.google.gms.google-services'  // Google Services plugin


android {
    compileSdk 31

    defaultConfig {
        applicationId "tec.mx.bancodecomida"
        minSdk 26
        targetSdk 30
        versionCode 1
        versionName "1.0"
        resConfigs("en", "es")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //Library to avoid findViewById
    buildFeatures{
        viewBinding true
        dataBinding true
        // Enables Jetpack Compose for this module
        compose true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.1.0-alpha03'
        kotlinCompilerVersion '1.5.21'
    }

    sourceSets {
        main {
            res {
                srcDirs 'src\\main\\res', 'src\\main\\res\\layouts\\credentials', 'src\\main\\res\\layouts\\settings', 'src\\main\\res\\layouts\\feed', 'src\\main\\res\\layouts\\milestones'
            }
        }
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.fragment:fragment-ktx:1.3.6'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-firestore-ktx:23.0.4'
    implementation "androidx.compose.ui:ui:$compose_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Kotlin
    implementation("androidx.navigation:navigation-fragment-ktx:2.3.5")
    implementation("androidx.navigation:navigation-ui-ktx:2.3.5")

    // Feature module Support
    implementation("androidx.navigation:navigation-dynamic-features-fragment:2.3.5")

    // Testing Navigation
    androidTestImplementation("androidx.navigation:navigation-testing:2.3.5")

    // Jetpack Compose Integration
    implementation("androidx.navigation:navigation-compose:2.4.0-alpha10")
    implementation ("androidx.constraintlayout:constraintlayout-compose:1.0.0-rc01")


    // Integration with activities
    implementation 'androidx.activity:activity-compose:1.3.1'
    // Compose Material Design
    implementation("androidx.compose.material:material:1.1.0-alpha05")
    // Animations
    implementation 'androidx.compose.animation:animation:1.0.3'
    // Tooling support (Previews, etc.)
    implementation 'androidx.compose.ui:ui-tooling:1.0.3'
    implementation("androidx.compose.ui:ui-tooling-preview:1.1.0-alpha05")

    // Integration with ViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0-rc01'
    // UI Tests
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.0.3'

    // Image
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    //JetFirestore
    implementation 'com.github.raipankaj:JetFirestore:1.0.3'

    //Paypal integration
    implementation('com.paypal.checkout:android-sdk:0.2.0')
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'

    //Google maps implementation
    implementation 'com.google.android.gms:play-services-auth:19.2.0'

    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:28.4.0')
    implementation 'com.google.firebase:firebase-analytics'

    // Declare the dependency for the Firebase Authentication library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-auth-ktx'
    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.5"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0-rc01"
    //Coil
    implementation("io.coil-kt:coil-compose:1.3.1")
    //Landscapist
    implementation "com.github.skydoves:landscapist-glide:1.3.8"

    // Wave animation
    implementation 'com.scwang.wave:MultiWaveHeader:1.0.0'
    implementation 'com.scwang.wave:MultiWaveHeader:1.0.0-andx'

}
